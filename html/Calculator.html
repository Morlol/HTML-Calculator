<!DOCTYPE html>
<html>
    <head>
        <title>Morlol's Homepage</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="calculator.js"></script>
    </head>
    <body>
        <div>
            <h1> Calculator by Max_Morlol </h1>
        </div>
        <div class="Calculator">
            <div class="Number"> 
                <h3 id="NumberTXT"> 0 </h3>
            </div>
            <div class="CalculatorLine1">
                <button class="numbtn" onclick="Mclick(1)">1</button>
                <button class="numbtn" onclick="Mclick(2)">2</button>
                <button class="numbtn" onclick="Mclick(3)">3</button>
            </div>
            <div class="CalculatorLine2">
                <button class="numbtn" onclick="Mclick(4)">4</button>
                <button class="numbtn" onclick="Mclick(5)">5</button>
                <button class="numbtn" onclick="Mclick(6)">6</button>
            </div>
            <div class="CalculatorLine3">
                <button class="numbtn" onclick="Mclick(7)">7</button>
                <button class="numbtn" onclick="Mclick(8)">8</button>
                <button class="numbtn" onclick="Mclick(9)">9</button>
            </div>
            <div class="CalculatorLine4">
                <button class="operations" onclick="Mcalc('Plus')">+</button>
                <button class="operations" onclick="Mcalc('Minus')">-</button>
                <button class="operations" onclick="Mcalc('Mal')">*</button>
                <button class="operations" onclick="Mcalc('Dividiert')">/</button>
            </div>
        </div>
    </body>
</html>
